<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="title-header">
        <button title="Restart game(ctrl+4)" class="reset-game-button">
            <img src="./reset.png" alt="reset button">
        </button>
        <div class="title">Rock Paper Scissors</div>
        <div class="rules" title="Use ctrl+1/2/3 for rock paper and scissors, first to 5 wins">
            <img src="./question-mark.png">
        </div>
    </div>
    </div>
    <div class="rps">
        <button title="scissors" id="scissors"><img src="./scissors.png" alt="scissors"></button>
        <button title="rock" id="rock"><img src="./rock.png" alt="rock"></button>
        <button title="paper" id="paper"><img src="./paper.png" alt="paper"></button>
    </div>
    <div class="results">
        <div class="result">Win!</div>
        <div class="you-computer">
            <div class="you">You</div>
            <div class="computer">Computer</div>
        </div>
        <ul class="history"></ul>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
